<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags Example</title>
</head>
<body>

    <h1>This is a Heading Level 1 (h1)</h1>
    
    <h2>This is a Heading Level 2 (h2)</h2>
    
    <p>This is a paragraph (p) with some <b>bold</b> and <i>italic</i> text.</p>
    
    <p>Another paragraph with a line break (<br>).</p>
    
    <hr>
    
    <p>Here is a link (<a href="https://www.example.com">Visit Example.com</a>).</p>
    
    <p>And here is an image (<img src="https://via.placeholder.com/150" alt="Placeholder Image">).</p>

</body>
</html>
